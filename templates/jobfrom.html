<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Apply for Job</title>
</head>

<body>
{% include 'navbar.html' %}

<div class="container my-5">
  <div class="card shadow">
    <div class="card-body">

      <h2 class="mb-4 text-center">Job Application</h2>

      <!-- JOB DETAILS -->
      <h5 class="mb-3">Job Details</h5>

      <p><strong>Title:</strong> {{ job.title }}</p>
      <p><strong>Location:</strong> {{ job.location }}</p>
      <p><strong>Salary:</strong> {{ job.salary }} {{ job.currency }}</p>
      <p><strong>Description:</strong> {{ job.requirements }}</p>
      <p><strong>Responsibilities:</strong> {{job.reponsibilities }}</p>

      <hr>

      <!-- APPLICATION FORM -->
      <form method="POST" action="/applyjob">

        <!-- IMPORTANT: job id -->
        <input type="hidden" name="job_id" value="{{job.id}}">

        <h5 class="mb-3">Applicant Information</h5>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text" name="full_name" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Phone</label>
            <input type="tel" name="phone" class="form-control" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">LinkedIn</label>
            <input type="url" name="linkedin" class="form-control">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">GitHub</label>
          <input type="url" name="github" class="form-control">
        </div>

        <div class="mb-4">
          <label class="form-label">Cover Letter</label>
          <textarea name="cover_letter" class="form-control" rows="5" required></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary px-5">
            Submit Application
          </button>
        </div>

      </form>

    </div>
  </div>
</div>

{% include 'footer.html' %}
</body>
</html>
