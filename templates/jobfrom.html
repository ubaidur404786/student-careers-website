<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container my-5">
  <div class="card shadow-lg">
    <div class="card-body">

      <h2 class="text-center mb-4">Job Application Form</h2>

      <form method="POST" action="/apply">

        <!-- Job Details -->
        <h5 class="mb-3">Job Details</h5>

        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Job Title</label>
            <input type="hidden" name="job_id" value="{{job.id}}">
            <input type="text" class="form-control" name="job_title" value="{{job.title}}" readonly>
          </div>

          <div class="col-md-4">
            <label class="form-label">Job Location</label>
            <input type="text" class="form-control" name="job_location" value="{{job.location}}" readonly>
          </div>

          <div class="col-md-4">
            <label class="form-label">Salary</label>
            <input type="text" class="form-control" name="job_salary" value="{{job.salary}}" readonly>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Job Description</label>
          <textarea class="form-control" rows="3" readonly>{{job.description}}</textarea>
        </div>

        <div class="mb-4">
          <label class="form-label">Responsibilities</label>
          <textarea class="form-control" rows="3" readonly>{{job.responsibilities}}</textarea>
        </div>

        <!-- Applicant Details -->
        <h5 class="mb-3">Applicant Information</h5>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" name="full_name" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-control" name="phone" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" name="email" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">LinkedIn Profile</label>
            <input type="url" class="form-control" name="linkedin">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">GitHub Profile</label>
          <input type="url" class="form-control" name="github">
        </div>

        <div class="mb-4">
          <label class="form-label">Cover Letter</label>
          <textarea class="form-control" name="cover_letter" rows="5" required></textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary px-5">
            Submit Application
          </button>
        </div>

      </form>

    </div>
  </div>
</div>

</body>
</html>
